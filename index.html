<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
        <nav class="flex justify-center items-center mt-10">
            <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                
                <img class="w-16" src="assets/106890_finance_512x512.png" alt="">
            </div>
        </nav>
    </header>
    <!-- login section -->
    <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-md">
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Account Number</label>
                <input value="01301301302" id="acc-number" type="number" class="input" placeholder="Type your Account No" required/>
                <label class="fieldset-label">PIN</label>
                <input value="1234" id="pin" type="text" class="input" placeholder="Type your PIN" required/>
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="login-btn" class="btn btn-neutral bg-orange-500 border-none mt-4 text-xl font-medium">Login</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./script/login.js"></script>
</body>
</html>
